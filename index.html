<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員系統</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .user-info {
      display: none;
    }
    .profile-img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">會員系統</h1>
    <div class="d-flex justify-content-center gap-3 mb-4">
      <button id="registerBtn" class="btn btn-primary btn-lg">註冊</button>
      <button id="loginBtn" class="btn btn-success btn-lg">登入</button>
    </div>
    <div id="userInfo" class="user-info card shadow-sm p-4">
      <img id="userPhoto" class="profile-img mx-auto" alt="User Photo">
      <h4 id="userName"></h4>
      <p>Email: <span id="userEmail"></span></p>
      <p>最後登入時間: <span id="lastLogin"></span></p>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main JavaScript -->
  <script type="module" src="./script.js"></script>
</body>
</html>
